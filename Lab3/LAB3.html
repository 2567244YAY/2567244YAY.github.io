<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Northern Ireland Crime Data Exercise 3</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <html lang='en'>

<head>
  <meta charset='utf-8' />
  <title>Toggle layers</title>
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <!-- Mapbox JS API !-->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.js"></script>
  <!-- Mapbox CSS!-->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.css" rel="stylesheet">
</head>

<body>
<div id='map'></div>
<div id='console'>
 <h1>Crime</h1>
 <p>Data: <a href='https://data.police.uk/'>Crime Data </a> in Northern Ireland,  November 2025 to December 2024</p>
 
  <!-- Slider goes below-->
   <div class='session' id='sliderbar'>
    <h2>Month: <label id='active-month'>1</label></h2>
    <input id='slider' class='row' type='range' min='1' max='12' step='1' value='1' />
   </div>
  
<!-- Radio buttons go below-->
   <div class='row' id='filters'> 
     <input id='all' type='radio' name='toggle' value='all' checked='checked'> 
     <label for='all'>All</label> 
     
     <input id='Bicycle theft' type='radio' name='toggle' value='Bicycle theft'> 
     <label for='Bicycle theft'>Bicycle theft</label> 
     
     <input id='Public order' type='radio' name='toggle' value='Public order'> 
     
     <label for='Public order'>Public order</label> 
     <input id='Robbery' type='radio' name='toggle' value='Robbery'> 
     
     <label for='Robbery'>Robbery</label> 
     <input id='Theft from the person' type='radio' name='toggle' value='Theft from the person'>       <label for='Theft from the person'>Theft from the person</label> </div>
 
</div>
</body>

</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
